spring.application.name=order-service
server.port=8081

#H2 Db Configuration
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#hibernate ddl
spring.jpa.hibernate.ddl-auto=none


spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

eureka.client.service.url.defaultZone=http://localhost:8761/eureka


spring.kafka.bootstrap-servers=localhost:9092

# Producer Config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Consumer Config
spring.kafka.consumer.group-id=order-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*




# =============================
# Resilience4j - CircuitBreaker
# =============================
resilience4j.circuitbreaker.instances.userservice.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.userservice.slidingWindowSize=10
resilience4j.circuitbreaker.instances.userservice.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.userservice.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.userservice.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.userservice.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userservice.automaticTransitionFromOpenToHalfOpenEnabled=true

# =============================
# Resilience4j - Retry
# =============================
resilience4j.retry.instances.userservice.max-attempts=3
resilience4j.retry.instances.userservice.wait-duration=2s

# =============================
# Resilience4j - TimeLimiter
# =============================
resilience4j.timelimiter.instances.userservice.timeout-duration=2s
resilience4j.timelimiter.instances.userservice.cancel-running-future=true

# =============================
# Resilience4j - RateLimiter
# =============================
resilience4j.ratelimiter.instances.userservice.limit-for-period=5
resilience4j.ratelimiter.instances.userservice.limit-refresh-period=10s
resilience4j.ratelimiter.instances.userservice.timeout-duration=2s

# =============================
# Resilience4j - Bulkhead
# =============================
resilience4j.bulkhead.instances.userservice.max-concurrent-calls=5
resilience4j.bulkhead.instances.userservice.max-wait-duration=2s

# =============================
# Actuator
# =============================
management.endpoints.web.exposure.include=health,info,metrics,resilience4j

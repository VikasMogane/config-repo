spring.application.name=payment-service
server.port=8082


# H2 DB Config
spring.datasource.url=jdbc:h2:mem:paymentdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username =sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Hibernate not to auto-create or update the schema.
spring.jpa.hibernate.ddl-auto=none

#always run SQL scripts (schema.sql, data.sql) on startup.
spring.sql.init.mode=always 

# data.sql runs after Hibernate has set up the DataSource.
spring.jpa.defer-datasource-initialization=true

spring.cloud.server.url.defaultZone=http://localhost:8761/eureka


spring.kafka.bootstrap-servers=localhost:9092


